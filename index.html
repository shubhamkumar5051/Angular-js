<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Monkey</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body  ng-controller="HomeController">
     <div>

        <header>
            <nav>
                <div class="logo">
                    <a href="#">News-Monkey</a>
                </div>
                <ul class="menu" ng-class="{ 'show': isMenuOpen }">

                    <li><a ng-href="#/">Home</a></li>
                    <li><a ng-href="#/category/sports">Sports</a></li>
                    <li><a ng-href="#/category/business">Business</a></li>
                    <li><a ng-href="#/category/technology">Technology</a></li>
                    <li><a ng-href="#/category/health">Health</a></li>
                    <li><a href="#/category/entertainment">Entertainment</a></li>
                    <li><a href="#/category/general">General</a></li>
                    <li><a href="#/category/science">Science</a></li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="toggle-menu" ng-click="toggleMenu()">Menu</button>
            </nav>
        </header>
        <h2 class='text-center my-4 '>NewsMonkey - Top Headlines</h2>
        <div style="background-color: black;">
            <div class=' row ' >
                <div class="card " style="width: 20rem;" ng-repeat="items in headlines">
                    <img ng-src={{items.urlToImage}} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{items.title}}</h5>
                        <p class="card-text">{{items.description}}</p>
                        <a href="{{items.url}}" target="_blank" class="btn btn-dark btn-sm">Know More</a>
                    </div>
                </div>
            </div>
        </div>
        <div ng-view></div>

        <div class="footer">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <p>&copy; {{ currentYear }} NewsApp. All rights reserved.</p>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <p class="text-right">Powered by <a href="https://newsapi.org/" target="_blank">NewsAPI</a>
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
  


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <script src="Controller.js"></script>
    <script src="Service.js"></script>
    <!-- <script src="routing.js"></script> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>

</html>
